<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
       main  :nth-child(even) {
            color: blue;
         }
         main :nth-child(odd) {
            color: red;
         }
         
    </style>
</head>
<body>
    <main>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
        <h1>Título</h1>
    </main>
</body>
</html>
