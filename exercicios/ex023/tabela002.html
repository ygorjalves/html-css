<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 400px;
        border-collapse: collapse;
    }

    caption {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: 1.3em;
    }

    thead,tfoot {
        background-color: rgb(100, 98, 98);
        color: white;
    }

    table td,th {
        border: 1px solid black;
        padding: 10px;
    }

    td.num {
        text-align: right;
    }
</style>
<body>
    <table>
        <caption>
            População das unidades federais
        </caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Pailo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janero</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.433.957</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="num">110.659.804</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
