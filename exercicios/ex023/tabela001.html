<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        border-collapse: collapse;
        border: 3px solid rebeccapurple;
    }

    tr.tr1 {
        background-color: darkgray;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    td.td1 {
        background-color: brown;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas (simples)
    table = tabela
        table row = linha de tabela
            table header = cabeÃ§alho de tabela
                table data = dado de tabela-->
    <table>
        <tr class="tr1"> <!-- primeira linha -->
            <td class="td1">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="tr1">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>

        </tr>
        <tr>

</body>
</html>
