<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Limao.mkv" type="video/mp4">
        <source src="midia/Limao.webm" type="video/webm">
        <source src="midia/limao.mp4" type="video/mp4">
        <p>Não foi possível carregar o vídeo.</p>
    </video>

    <h1>Inserindo vídeos no Youtube.</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=8UENOC9E-pbawtmG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
