<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nnome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="nmedia" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="nmes" id="imes" required value="2024-08">
            
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="ndia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="nhora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
